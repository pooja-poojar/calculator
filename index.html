<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <fieldset>
            <table>
                <tr>
                    <div class="res"><input type="text"  name="res" id="res" inputmode="decimal" aria-label="number display" autofocus></div>
                   
                </tr>
                <tr>
                    <td>
                        <button class="button" onclick="mmemory_clear()">mc</button>
                        <button class="button" onclick="memory_recall()">mr</button>
                        <button class="button" onclick="memory_minus()">m-</button>
                        <button class="button" onclick="memory_plus()">m+</button>
                    </td>
                    
                    
                    
                </tr>
                <tr>
                    <td>
                        <button class="button" onclick="clearResult()" >AC</button>
                        <button class="button"onclick="enterValue('squareroot')">√x</button>
                        <button class="button" onclick="appendValue('%')">%</button>
                        <button class="button sym" onclick="appendValue('/')">÷</button>
                    </td>
                </tr>
                <tr>
                    <td>
                    <button class="button num" onclick="appendValue('7')">7</button>
                        <button class="button num" onclick="appendValue('8')">8</button>
                        <button  class="button num" onclick="appendValue('9')">9</button>
                        <button class="button sym" onclick="appendValue('*')">&times;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button num" onclick="appendValue('4')">4</button>
                        <button class="button num" onclick="appendValue('5')">5</button>
                        <button class="button num" onclick="appendValue('6')">6</button>
                        <button class="button sym" onclick="appendValue('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button num" onclick="appendValue('1')">1</button>
                        <button class="button num" onclick="appendValue('2')">2</button>
                        <button class="button num" onclick="appendValue('3')">3</button>
                        <button class="button sym" onclick="appendValue('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button num" onclick="appendValue('0')">0</button>
                        <button class="button num" onclick="appendValue('.')">.</button>
                        <button class="button num" onclick="enterValue('+/-')">+/-</button>
                        <button class="button sym"  onclick="calculateResult()">=</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button" onclick="enterValue('pi')">π</button>
                        <button class="button" onclick="appendValue('pow')">X<sup>y</sup></button>
                        <button class="button" onclick="enterValue('r2')">R2</button>
                        <button class="button" onclick="enterValue('r0')">R0</button>
                    </td>
                </tr>
    
            </table>
        </fieldset>
    </div>
    <script src="script.js"></script>
</body>
</html>
